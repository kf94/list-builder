<!DOCTYPE html>
<html>
  <head>
    <title>List Buidler DOM Manipulation practice</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="myHeading">List Buidler DOM Manipulation practice</h1>
    <p>Create a list!</p>
    <button id="toggleList">Hide list</button>
    <div class="list">
      <p class="description">Sample List:</p>
      <input type="text" class="description">
      <button class="description">Change list description</button>
      <ul>
        <li>sample item 1</li>
        <li>sample item 2</li>
        <li>sample item 3</li>
        <li>sample item 4</li>
      </ul>
      <input type="text" class="addItemInput">
      <button class="addItemButton">Add item</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
